<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-1 border-black">
      <div
        class="w-full h-20 bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-bold text-xl rounded-lg"
      >
        News you can Trust.
      </div>
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>
        <form class="flex-wrap flex">
          <input placeholder="your@email.com"  class="w-full mx-52  bg-slate-200 py-2 text-center placeholder:sm mt-4 my-4"/>
          <button class="w-full  bg-blue-500 text-white mx-52 py-2 rounded-full">Subscribe Now</button>
        </form>
        <p class="mt-6 text-sm">we value your privacy</p>
      </div>
    </div>
