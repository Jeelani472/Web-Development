<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Say Game</h1>
    <h2>press any key to start the game</h2>
    <div class="box-container">
        <div class="first_line">
            <div class="btnbox red" id="red" type="button"></div>
            <div class="btnbox yellow" id="yellow" type="button"></div>
        </div>
        <div class="second_line">
            <div class="btnbox green" id="green" type="button"></div>
            <div class="btnbox purple" id="purple" type="button"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
